<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments for Patient</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Appointments for Patient</h2>
    <table>
        <tr>
            <th>Patient Name</th>
            <th>Doctor Name</th>
            <th>Appointment Date</th>
        </tr>
        {% for appointment in appointments %}
        <tr>
            <td>{{ appointment[0] }}</td>
            <td>{{ appointment[2] }}</td>
            <td>{{ appointment[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/patients">Back to Patients</a>
</body>
</html>
