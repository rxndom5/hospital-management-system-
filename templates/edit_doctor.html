<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }

        /* Form Styles */
        form {
            width: 50%;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #007BFF;
            text-align: center;
        }

        form label {
            font-size: 1rem;
            margin: 10px 0 5px;
            display: block;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Back to Doctors Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1.1rem;
            color: #007BFF;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Edit Doctor Details</h1>
    
    <form action="/edit_doctor/{{ doctor[0] }}" method="POST">
        <h3>Update Doctor Information</h3>
        
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ doctor[1] }}" required>
        
        <label for="specialty">Specialty:</label>
        <input type="text" name="specialty" value="{{ doctor[2] }}" required>
        
        <label for="contact">Contact:</label>
        <input type="text" name="contact" value="{{ doctor[3] }}" required>
        
        <button type="submit">Update Doctor</button>
    </form>

    <a href="/doctors" class="back-link">Back to Doctors</a>

</body>
</html>
